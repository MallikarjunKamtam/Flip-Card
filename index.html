<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="card">
        <div class="card-inner">
          <div class="front-face">
            <img src="tom.jpg" alt="tom" />
            <h1>Arjun</h1>
            <p>I am Engineer</p>
          </div>
          <div class="back-face">
            <img src="jerry.jpg" alt="jerry" />
            <h1>Vaishu</h1>
            <p>I am Doctor</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
